<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>triangle</title>
</head>
<body>

	<script>

	var triangle = '';
	var star = '*';
	var size = prompt('введите число');

	for(var i=0; i<size; i++)
	{
		triangle += star + '\n';
  		star += '*';
	}
	alert(triangle);
	</script>

	<p>Вам нужно запросить у пользователя число, которое будет высотой вершины прямоугольного треугольника. <br>
	 Весь треугольник должен быть одной строкой. Например, alert(triangle) выведет: <br>

* <br>gjhfj

** <br>

***</p>
</body>
</html>
